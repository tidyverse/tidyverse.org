- url: https://web.cvent.com/event/802693c8-c50b-4199-a74a-c1a698ff7c0c/summary
  title: Building Tidy Tools Workshop
  where: Atlanta, GA
  when:  Oct 14-15
  iso8601: 2019-10-15
  what: |
    You should take this workshop if you have experience programming
    in R and want to learn how to tackle larger scale problems. The
    class is taught by Hadley Wickham, Chief Scientist at RStudio.

- url: https://buff.ly/2lkiekH
  title: Applied Machine Learning Workshop
  where: London
  when:  Nov 18 - Nov 19
  iso8601: 2019-11-18
  what: |
    This two-day course will provide an overview of using R for supervised
    learning. The session will step through the process of building,
    visualizing, testing, and comparing models that are focused on prediction.
    The goal of the course is to provide a thorough workflow in R that can be
    used with many different regression or classification techniques.
    Case studies on real data will be used to illustrate the functionality and
    several different predictive models are illustrated. The class is taught by
    Max Kuhn.


